<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select id="family">
      <option selected value="'Courier New', Courier, monospace">
        Courier New
      </option>
      <option
        value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Calibri
      </option>
    </select>
    <select id="size">
      <option selected value="10px">10px</option>
      <option value="15px">15px</option>
    </select>
    <input id="italic" type="checkbox" />
    <label for="italic">italic</label>
    <input id="bold" type="checkbox" />
    <label for="bold">bold</label>
    <input id="underline" type="checkbox" />
    <label for="underline">underline</label>
    <p>the quick brown fox over the lazy dog</p>
    <script src="main4.js"></script>
  </body>
</html>
